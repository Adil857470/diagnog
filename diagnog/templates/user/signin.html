{% extends 'index/base.html' %} {% load static %} {% block body %}

<div class="bg-grey-lighter py-12 flex flex-col">
  <div
    class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2"
  >
    <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
      <h1 class="mb-8 text-3xl text-center">Sign in</h1>

      <form action="">
        <input
          type="text"
          class="inp block border border-grey-light w-full p-3 rounded mb-4"
          name="email"
          placeholder="Email"
        />

        <input
          type="password"
          class="inp block border border-grey-light w-full p-3 rounded mb-4"
          name="password"
          placeholder="Password"
        />

        <button type="submit" class="my-1 text-center w-full sub">
          SIGN IN
        </button>
      </form>
      <div class="text-center text-sm text-grey-dark mt-4">
        By signing up, you agree to the
        <a
          class="no-underline border-b border-grey-dark text-grey-dark"
          href="#"
        >
          Terms of Service
        </a>
        and
        <a
          class="no-underline border-b border-grey-dark text-grey-dark"
          href="#"
        >
          Privacy Policy
        </a>
      </div>
    </div>

    <div class="text-grey-dark mt-6">
      Didn't have an account?
      <a
        class="no-underline border-b border-blue text-blue"
        href="{% url 'signUp' %}"
      >
        Sign up </a
      >.
    </div>
  </div>
</div>

{% endblock %}
